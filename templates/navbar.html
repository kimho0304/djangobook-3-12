<!-- 네비게이션바 -->
<nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
    <a class="navbar-brand" href="{% url 'pybo:index' %}">Pybo</a>
    <button aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler ml-auto"
            data-target="#navbarNav" data-toggle="collapse" type="button">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse flex-grow-0" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item ">
                {% if user.is_authenticated %}
                <a class="nav-link" href="{% url 'common:logout' %}">{{ user.username }} (로그아웃)</a>
                {% else %}
                <a class="nav-link" href="{% url 'common:login' %}">로그인</a>
                {% endif %}
            </li>
        </ul>
        <ul class="navbar-nav" style="margin-left: 30px">
            <li class="nav-item ">
                {% for cat in category_list %}
                {% if cat == category %}
                <a style="color: black; font-weight: 600; margin-left: 7px"
                   href="{{ cat.get_absolute_url }}">{{ cat.name }}</a>
                {% else %}
                <a style="color: #686868; margin-left: 7px"
                   href="{{ cat.get_absolute_url }}">{{ cat.name }}</a>
                {% endif %}
                {% endfor %}
            </li>
        </ul>
    </div>
</nav>
